<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: rgb(70, 70, 70);">
    <div class="container" id="main-box">
      <div id="landing" class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center" style="color: white;">Welcome to Power Monsta NFT Store</h1>
          <hr/>
          <br/>
          <div id="landingButton" class="text-center">
          
          </div>
        </div>
        
      </div>
    </div>

    <div id="buttonTemplate" style="display: none;">
      <button class="btn btn-connect" style="font-weight: bold;">
        <span style="display: flex; margin: auto;">
          <img src="./images/metamask.svg"></img>
          <p style="text-align: center; margin: auto;">Connect Meta Mask</p>
        </span>
        </button>
    </div>

    <div id="addressTemplate" style="display: none;">
      <p class="text-center text-address" style="color: white;">Wallet Address: </h1>
    </div>

    <div id="petsRow" class="row" style="display: none;">

    </div>

    <div id="storeTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title" style="font-weight: bold;">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed" >Golden Retriever</span><br/>
            <strong>Power</strong>: <span class="pet-power">3</span><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0" style="font-weight: bold;">Adopt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
